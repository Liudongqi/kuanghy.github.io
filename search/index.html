<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="keywords" content="HTML, CSS, XML, XHTML, JavaScript">
        <meta name="description" content="Test on HTML and CSS">
        <meta name="author" content="Huoty">
        <title>搜索本站</title>
        <link rel="shortcut icon" href="/assets/imgs/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="/assets/media/jquery-ui/jquery-ui.min.css" type="text/css">      
    </head>
    <body>
        <input type="text"  id="j_search" size="30" placeholder="Search" required />  

    </body>

<script src="/assets/media/js/jqury-1.11.1.js"></script>
<script src="/assets/media/jquery-ui/jquery-ui.min.js"></script>
<script type="text/javascript">
$(function() {
      $.ajax({
          url: "datum.xml",
          dataType: "xml",
          success: function( xmlResponse ) {
             var data = $( "article", xmlResponse ).map(function() {
                  return {
                      value: $( "title", this ).text() + ", " +
                          ( $.trim( $( "date", this ).text() ) ),
                      desc: $("description", this).text(),
                      url: $("url", this).text()
                  };
              }).get();

              $( "#j_search" ).autocomplete({
                  source: data,
                  minLength: 0,
                  select: function( event, ui ) {
                  window.location.href = ui.item.url;
                  }
              });
          }
      });
  });

</script>
</html>
